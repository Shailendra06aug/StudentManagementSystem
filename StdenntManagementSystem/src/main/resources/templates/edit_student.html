<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"  xmlns:th="http;//www.thymeleaf.org" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
 


<nav class="navbar navbar-expand-lg bg-body-tertiary"  >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        </li> 
       
      </ul>
      
    </div>
  </div>
</nav>

</nav>

	<div class="container my-5">

		<div
			class="card col-6 col-md-6 col-sm container justify-content-center">

			<div class="card-body">
			
			<h3 class="text-center">Update Student Contact </h3>

              <form th:action="@{/studens/{id} (id=${student.id})}" th:object="${student}" method="POST">
              
              <!--   First Name -->
				<div class="mb-3">
					<label for="exampleFormControlInput1" 
					class="form-label">First Name</label> 
					
						<input type="text" 
						class="form-control"
						id="exampleFormControlInput1"
						name="firstname"
						th:field="*{firstname}"
						 placeholder="Enter First Name" required>
				</div>
				
				  <!--   Last Name -->
				<div class="mb-3">
					<label for="exampleFormControlInput1" 
					class="form-label">Last Name</label> 
					
						<input type="text" 
						class="form-control"
						id="exampleFormControlInput1"
						name="lastname"
						th:field="*{lastname}"
						 placeholder="Enter Last Name" required>
				</div>
				
				  <!--   Email -->
				<div class="mb-3">
					<label for="exampleFormControlInput1" 
					class="form-label">Email</label> 
					
						<input type="email" 
						class="form-control"
						id="exampleFormControlInput1"
						name="email"
						th:field="*{email}"
						 placeholder="Enter Email" required>
				</div>
				
				<div>
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				
				</form>

			</div>

		</div>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
