<head>
<meta charset="utf-8">

<title>Student Management System</title>

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<nav class="navbar navbar-dark bg-dark">
  

	
	<nav class="navbar navbar-expand-lg bg-body-tertiary"  >
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        </li> 
       
      </ul>
      
    </div>
  </div>
</nav>

</nav>	

<div class="container my-5">
        <h1 class="text-center">Single Student Details</h1>
        
        <div class="row">
        <div class="col-lg-3">
          
        
        
        </div>
        
        
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-dark">
              <tr>
              
                <th scope="col">Student First Name</th>
                <th scope="col">Student Last Name</th>
                <th scope="col">Student Email</th>
               
              </tr>
            </thead>
            <tbody>
           
              <tr >
                <td  th:text="${model.firstname}" class="table-primary"></td>
                <td th:text="${model.lastname}" class="table-danger">Otto</td>
                <td th:text="${model.email}" class="table-info" >@mdo</td>
                
              </tr>
              
            </tbody>
          </table>
                       <a th:href="@{/backToHome}"
                  class="btn btn-primary" > Back to Home</a>
	
       
       </div>
