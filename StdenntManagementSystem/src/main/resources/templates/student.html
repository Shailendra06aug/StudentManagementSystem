<!doctype html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<nav class="navbar navbar-dark bg-dark">
  

	
	<nav class="navbar navbar-expand-lg bg-body-tertiary"  >
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        </li> 
       
      </ul>
      
    </div>
  </div>
</nav>

</nav>	
<div class="container my-5">
        <h1 class="text-center">Student Details</h1>
        
        <div class="row">
        <div class="col-lg-3">
          
          <a th:href="@{/mystudent}" class="btn btn-primary mb-3"> AddStudent </a>
        
        </div>
        
        
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-dark">
              <tr>
              
                <th scope="col">Student First Name</th>
                <th scope="col">Student Last Name</th>
                <th scope="col">Student Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            
              <tr th:each="stu: ${student}" class="table-primary" >
                <td th:text="${stu.firstname}" class="table-secondary">Mark</td>
                <td th:text="${stu.lastname}" class="table-danger">Otto</td>
                <td th:text="${stu.email}" class="table-info" >@mdo</td>
                
                <td> <a th:href="@{/student/edit/{id}(id=${stu.id})}"
                  class="btn btn-primary" > Update</a> 
                
                  <a th:href="@{/studentDelete/{id}(id=${stu.id})}"
                  class="btn btn-danger" > Delete</a> 
                  
                  <a th:href="@{/stu/edit/{id}(id=${stu.id})}"
                  class="btn btn-success" > Details</a> 
                
              </tr>
             
            </tbody>
          </table>
       
	
       
       </div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
